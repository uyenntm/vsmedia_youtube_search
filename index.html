<!DOCTYPE html>
<html>
  <head>
    <script src="/js/utility.js" type="text/javascript"></script>
    <script src="/js/search.js" type="text/javascript"></script>
    <script src="/js/sortTable.js" type="text/javascript"></script>
    <script src="/js/model/video.js" type="text/javascript"></script>
    <script src="/js/render.js" type="text/javascript"></script>
    <script
      src="https://apis.google.com/js/client.js?onload=onClientLoad"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/css/style.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body onload="hideElement('myTable')">
    <div class="container">
      <header>
        <h1 class="w100 text-center">
          <a href="index.html">Nata YouTube Search</a>
        </h1>
      </header>
      <div class="search">
        
        <input
          class="form-control search-input"
          id="query"
          onchange="search()"
          placeholder="Search"
          type="text"
        />
      </div>
      <div id="errors" class="error"></div>
      <table
        id="myTable"
        class="table table-striped table-bordered table-sm"
      >
        <thead>
          <tr>
            <th>#</th>
            <th scope="col" class="col-md-1" >Video ID</th>
            <th scope="col" >Title</th>
            <th scope="col" class="col-md-2"onclick="sortTable(VIDEOS,'date')"><u>Date</u></th>
            <th scope="col" class="col-md-2" onclick="sortTable(VIDEOS,'viewCount','number')"><u>View Count</u></th>
          </tr>
        </thead>
        <tbody id="list_result"></tbody>
      </table>
      <footer class="text-center">
        Copyright Â© 2020 <a target="_blank" href="https://uyen.dev/">Natalie Nguyen</a>. All Rights Reserved.
      </footer>
    </div>
    
  </body>
</html>
